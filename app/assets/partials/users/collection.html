<h1>User Collection</h1>

<div ng-controller='UserCollectionCtrl'>

  <button ng-click="requestMessage()">
    {{ request }}
  </button>

  <div ng-if="pendingMessageContent" style="width: 50px; height: 50px; background-color:red;">
    {{ pendingMessageContent }}
  </div>

  <button ng-if="pendingMessageContent" ng-click="acceptMessage()">
    {{ decision }}
  </button>

  <div ng-if="messages" ng-repeat="message in messages">
    <h3>{{ message.topic }}</h3>
    <p ng-repeat="entry in message.content">{{ entry }}</p>
  </div>

</div>
